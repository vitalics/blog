<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with dark gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Astro Logo (left side) -->
  <g transform="translate(200, 200) scale(0.8)">
    <defs>
      <linearGradient id="astroGradient" x1="50%" y1="0%" x2="50%" y2="100%">
        <stop offset="0%" style="stop-color:#FF5D01" />
        <stop offset="100%" style="stop-color:#FF1639" />
      </linearGradient>
    </defs>
    <path
      fill="url(#astroGradient)"
      d="M81.504 9.465c.972 1.207 1.468 2.835 2.459 6.09l21.654 71.136a90.138 90.138 0 00-25.889-8.765l-14.099-47.645a1.835 1.835 0 00-3.521.005l-13.929 47.616a90.112 90.112 0 00-26.005 8.778l21.76-71.14c.991-3.256 1.486-4.884 2.458-6.091a5.999 5.999 0 011.979-1.533c1.404-.768 3.122-.768 6.561-.768h16.649c3.438 0 5.156 0 6.56.768a6 6 0 011.979 1.533z"
      filter="url(#glow)"
    />
    <path
      fill="#FF5D01"
      d="M84.095 90.075c-3.57 3.053-10.695 5.134-18.902 5.134-10.074 0-18.517-3.136-20.757-7.353-.801 2.417-.98 5.183-.98 6.95 0 0-.528 8.678 5.507 14.713 0-3.134 2.541-5.674 5.675-5.674 5.371 0 5.365 4.686 5.36 8.488v.34c0 11.03 8.947 19.977 19.978 19.977 10.983 0 19.894-8.9 19.894-19.883 0 0 .088-5.082-.331-7.258-.418-2.177-1.025-3.884-2.151-5.659-1.956-3.081-3.51-5.694-3.51-10.965 0-3.72.926-5.988 1.979-8.034a20.545 20.545 0 00-3.157-3.176c-1.57-1.224-4.114-3.029-7.743-3.29-2.862-.206-5.635 1.024-7.862 2.69z"
      filter="url(#glow)"
    />
  </g>
  
  <!-- Arrow with gradient -->
  <g transform="translate(600, 315)">
    <defs>
      <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#FF5D01" />
        <stop offset="100%" style="stop-color:#FFFFFF" />
      </linearGradient>
    </defs>
    <line x1="-120" y1="0" x2="120" y2="0" stroke="url(#arrowGradient)" stroke-width="4" filter="url(#glow)"/>
    <polygon points="120,0 105,-12 105,12" fill="#FFFFFF" filter="url(#glow)"/>
  </g>
  
  <!-- Next.js Logo (right side) - Black and white version -->
  <g transform="translate(850, 200) scale(0.35)">
    <circle cx="128" cy="128" r="128" fill="#FFFFFF" filter="url(#glow)"/>
    <path
      d="M59.808 9.034c.972 1.207 1.468 2.835 2.459 6.09l43.309 142.27a180.277 180.277 0 00-51.778-17.53l-28.198-95.29a3.67 3.67 0 00-7.042.01l-27.857 95.232a180.225 180.225 0 00-52.01 17.557l43.52-142.281c1.983-6.512 2.973-9.767 4.917-12.181a11.999 11.999 0 013.958-3.066c2.808-1.537 6.245-1.537 13.122-1.537h33.297c6.877 0 10.313 0 13.121 1.537a12 12 0 013.958 3.066z"
      transform="translate(30, 30)"
      fill="#000000"
    />
  </g>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="3" fill="#FF5D01" opacity="0.6"/>
  <circle cx="1050" cy="530" r="3" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="200" cy="550" r="2" fill="#FF5D01" opacity="0.4"/>
  <circle cx="1000" cy="80" r="2" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Title -->
  <text x="600" y="480" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="56" font-weight="700" fill="#FFFFFF" text-anchor="middle" letter-spacing="-1">
    Migrating to Next.js
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="535" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="26" font-weight="400" fill="#A0A0A0" text-anchor="middle">
    From Astro to Next.js 16 â€¢ Modern Web Development
  </text>
  
  <!-- Version badges -->
  <g transform="translate(450, 560)">
    <rect width="120" height="32" rx="16" fill="#FF5D01" opacity="0.2"/>
    <text x="60" y="21" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" fill="#FF5D01" text-anchor="middle">
      Astro 4.x
    </text>
  </g>
  
  <g transform="translate(630, 560)">
    <rect width="120" height="32" rx="16" fill="#FFFFFF" opacity="0.2"/>
    <text x="60" y="21" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">
      Next.js 16
    </text>
  </g>
</svg>
