<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Astro logo (simplified) -->
  <g transform="translate(250, 250)">
    <path d="M50 0 L100 86.6 L0 86.6 Z" fill="#FF5D01"/>
    <circle cx="50" cy="60" r="15" fill="#FFFFFF"/>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(600, 315)">
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#FFFFFF" stroke-width="4"/>
    <polygon points="100,0 85,-10 85,10" fill="#FFFFFF"/>
  </g>
  
  <!-- Next.js logo (simplified) -->
  <g transform="translate(850, 250)">
    <circle cx="50" cy="50" r="50" fill="#FFFFFF"/>
    <path d="M30 30 L70 30 L70 70 L30 70 Z" fill="#000000"/>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#FFFFFF" text-anchor="middle">N</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    Migrating to Next.js
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="24" fill="#CCCCCC" text-anchor="middle">
    From Astro to Next.js 16 with Modern Features
  </text>
</svg>
